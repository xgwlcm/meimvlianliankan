<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<meta http-equiv="x-ua-compatible" content="ie=edge">
<!-- 忽略某些安卓平台对某些邮箱的识别 -->
<meta name="format-detection" content="email=no" />
<!-- 当网站添加到主屏幕快速启动方式，可隐藏地址栏，仅针对iOS的safari -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<!-- 将网站添加到主屏幕快速启动方式，仅针对ios的safari顶端状态条的样式，可选default、black、black-translucent -->
<meta name="author" content="xujiang" />
<meta name="description" content="h5拼图游戏"/>
<meta name="keywords" content="gulp"/>

<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<!-- <link rel="stylesheet" type="text/css" href="base.ff13207e52.css"></link> -->
    <title>美女拼拼乐</title>
    <link rel="stylesheet" href="index.40f4fc33cd.css">
</head>
<body>
    <div class="wrap">
            <div class="start-page">
                    <div class="title">请选择一张图片开始你的表演</div>
                    <div class="album-list">
                        <div class="img-wrap">
                            <img src="gouzi.jpg" alt="">
                        </div>
                        <div class="img-wrap">
                            <img src="liminhao.jpg" alt="">
                        </div>
                        <div class="img-wrap">
                            <img src="caixushen.jpg" alt="">
                        </div>
                        <div class="img-wrap">
                                <img src="yang.jpeg" alt="">
                        </div>
                        <div class="img-wrap">
                                <img src="re.jpeg" alt="">
                        </div>
                        <div class="img-wrap">
                            <div class="file-wrap">
                                <input type="file" id="file">
                            </div>
                        </div>
                    </div>
                    <div class="btn" id="start">开始游戏</div>
                </div>
                <div class="play-page">
                    <div class="deloy">倒计时：<span id="time">180</span></div>
                    <div class="play-area" id="playArea">
                        <div class="piece piece-0"></div>
                        <div class="piece piece-1"></div>
                        <div class="piece piece-2"></div>
                        <div class="piece piece-3"></div>
                        <div class="piece piece-4"></div>
                        <div class="piece piece-5"></div>
                        <div class="piece piece-6"></div>
                        <div class="piece piece-7"></div>
                        <div class="piece piece-8"></div>
                    </div>
                    <div class="btn" id="change">重新排序</div>
                    <div class="btn" id="back">返回</div>
                </div>
                <div class="result-page">
                    <div class="success-text">恭喜闯关成功！</div>
                    <div class="total-time">用时<span id="use_time"></span>s</div>
                    <div class="btn" id="generate">生成战绩海报</div>
                    <div class="btn" id="again">再来一次</div>
                </div>
                <div class="preview-page"></div>
    </div>
    <script src="xuery.ff5d129cb6.js"></script>
    <script src="index.611a8fc23b.js"></script>
</body>
</html>
